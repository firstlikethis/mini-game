        function createHearts() {

            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.bottom = '-50px'; // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏à‡∏≤‡∏Å‡πÉ‡∏ï‡πâ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢
                    
                    const size = Math.random() * 30 + 10; // ‡∏Ç‡∏ô‡∏≤‡∏î‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á 10px ‡∏ñ‡∏∂‡∏á 40px
                    heart.style.width = `${size}px`;
                    heart.style.height = `${size}px`;
                    
                    const speed = Math.random() * 2 + 1; // ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á 1 ‡∏ñ‡∏∂‡∏á 3
                    const direction = Math.random() > 0.5 ? 1 : -1; // ‡∏ó‡∏¥‡∏®‡∏ó‡∏≤‡∏á‡∏ã‡πâ‡∏≤‡∏¢‡∏´‡∏£‡∏∑‡∏≠‡∏Ç‡∏ß‡∏≤
                    
                    document.body.appendChild(heart);

                    let start = null;
                    function animate(timestamp) {
                        if (!start) start = timestamp;
                        const progress = timestamp - start;
                        const moveY = Math.min(progress / duration * window.innerHeight, window.innerHeight);
                        const moveX = Math.sin(progress / 200) * 50 * direction; // ‡∏Å‡∏≤‡∏£‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ó‡∏µ‡πà‡πÅ‡∏ö‡∏ö‡πÇ‡∏Ñ‡πâ‡∏á
                        
                        heart.style.transform = `translate(${moveX}px, -${moveY}px)`;

                        if (progress < duration) {

                        } else {
                            heart.remove();
                        }
                    }
                    requestAnimationFrame(animate);

                }, Math.random() * 2000); // ‡∏™‡∏∏‡πà‡∏°‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏†‡∏≤‡∏¢‡πÉ‡∏ô 2 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ

        function getRandomMessage() {

        function showHeartMessage() {
            const heartMessage = document.getElementById('heartMessage');
            heartMessage.textContent = getRandomMessage();
            heartMessage.style.opacity = '1';
            setTimeout(() => {

        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.textContent = 'üå∏';
            flower.style.left = Math.random() * window.innerWidth + 'px';
            flower.style.top = '-50px';
            document.body.appendChild(flower);

            let start = null;
            const duration = 5000;

            function animate(timestamp) {
                if (!start) start = timestamp;
                const progress = timestamp - start;
                const moveY = Math.min(progress / duration * window.innerHeight, window.innerHeight);
                const moveX = Math.sin(progress / 200) * 50;
                
                flower.style.transform = `translate(${moveX}px, ${moveY}px)`;
                flower.style.opacity = 1 - (progress / duration);
                
                if (progress < duration) {
                    requestAnimationFrame(animate);
                } else {
                    flower.remove();
                }
            }
            requestAnimationFrame(animate);
        }

        let score = 0;

        function updateScore() {
            score++;
            document.getElementById('scoreCounter').textContent = `Score: ${score}`;
        }

        function createHeartsAndShowMessage() {
            createHearts();
            showHeartMessage();
            playCuteSound();

        function toggleNightMode() {

        function playCuteSound() {

        const images = document.querySelectorAll('img');
        images.forEach(img => {

        const nopeButton = document.getElementById('nopeButton');

        container.addEventListener('mousemove', (e) => {

            const mouseX = e.clientX;

            // Check if mouse is within 100px of the button
            if (

                mouseY < buttonRect.bottom + 100

                // Move the button to a new random position
                const newX = Math.random() * (window.innerWidth - buttonRect.width);
